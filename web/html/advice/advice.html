<!DOCTYPE html>
<html lang="en">
<head>

    <title>建议</title>
</head>

<script type="text/javascript" src="../../js/all.js"></script>

<body>

<div id="sideBorder">
    <span class="text-lg">提出建议</span>
    <form action="../../Advice" method="post">

        <br/>

    </form>
</div>


</body>
</html>
